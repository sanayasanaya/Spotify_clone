<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="data:,">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
       
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="Chalte Chalte" >
                    <span class="songName">Chalte chalte yun hi koi</span>
                    <span class="songlistplay"><span class="timestamp">5:53 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="Chhap tilak" >
                    <span class="songName">Chhap tilak sab chhini </span>
                    <span class="songlistplay"><span class="timestamp">5:15 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="ehsaan tera" >
                    <span class="songName">Ehsan tera hoga</span>
                    <span class="songlistplay"><span class="timestamp">3:26 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="gali mein" >
                    <span class="songName">Gali mein aaj chand</span>
                    <span class="songlistplay"><span class="timestamp">3:09 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="isharo isharo" >
                    <span class="songName">Isharo isharo mein</span>
                    <span class="songlistplay"><span class="timestamp">5:06 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="ishq ka haafiz" >
                    <span class="songName">Ishq ka Haafiz</span>
                    <span class="songlistplay"><span class="timestamp">3:54 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="khoya khoya" >
                    <span class="songName">Khoya khoya chand</span>
                    <span class="songlistplay"><span class="timestamp">4:38 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="Monta re" >
                    <span class="songName">Monta Re</span>
                    <span class="songlistplay"><span class="timestamp">3:57 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="o re piya" >
                    <span class="songName">O Re Piya </span>
                    <span class="songlistplay"><span class="timestamp">6:19 <i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="o saki saki" >
                    <span class="songName">O Saki Saki</span>
                    <span class="songlistplay"><span class="timestamp">3:11 <i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            
        </div>

        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->

             <i id="previous" class="fa-solid fa-backward-step"></i>
             <i class="fa-solid fa-circle-play" id="masterPlay"></i>            
             <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif">
            <span id="masterSongName">Chalte Chalte</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e0a790af3b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
